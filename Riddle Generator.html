<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .riddle {
            background-color: #fff;
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #riddle-text {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #answer {
            font-size: 10px;
            margin-top: 10px;
            color: blue;
        }

        .hidden {
            display: none;
        }

        .button {
            font-family: 'Poppins', sans-serif;
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:active {
            transform: translateY(3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Riddle Generator</h1>
        <div class="riddle">
            <p id="riddle-text">What has keys but can't open locks?</p>
            <button id="generate-btn" class="button">Generate Riddle</button>
            <button id="answer-btn" class="button hidden">Show Answer</button>
            <p id="answer" class="hidden">Answer: A piano</p>
        </div>
    </div>
</body>
<script>
    const riddles = [
        { question: "What is full of holes but still holds water?", answer: "A sponge" },
        { question: "What has keys but can't open locks?", answer: "A piano" },
        { question: "What has to be broken before you use it?", answer: "An egg" },
        { question: "What month of the year has 28 days?", answer: "All of them" },
        { question: "The more of this there is, the less you see", answer: "Darkness" },
        { question: "Where does today come before yesterday?", answer: "The dictionary" },
        { question: "What has one eye, but can't see?", answer: "A needle" },
        { question: "What has hands, but can't clap?", answer: "A clock" },
    ];

    const generateRiddle = () => {
        const randomIndex = Math.floor(Math.random() * riddles.length);
        const riddleElement = document.getElementById('riddle-text');
        const answerElement = document.getElementById('answer');
        const answerBtn = document.getElementById('answer-btn');

        riddleElement.textContent = riddles[randomIndex].question;
        answerElement.textContent = `Answer: ${riddles[randomIndex].answer}`;
        answerElement.classList.add('hidden');
        answerBtn.classList.remove('hidden');
    };

    const toggleAnswer = () => {
        const answerElement = document.getElementById('answer');
        answerElement.classList.toggle('hidden');
    };

    document.getElementById('generate-btn').addEventListener('click', generateRiddle);
    document.getElementById('answer-btn').addEventListener('click', toggleAnswer);

    generateRiddle();
</script>

</html>
